repos:
  - repo: local
    hooks:
      - id: black
        name: black
        language: system
        entry: black
        types_or: [python, pyi]
        require_serial: true
      - id: isort
        name: isort
        language: system
        entry: isort --filter-files
        types_or: [python, pyi]
        require_serial: true
      - id: chk
        name: changelog keeper
        language: system
        entry: chk pre-commit-check
        require_serial: true
        types_or: [toml, yaml, markdown]
      - id: chk-tags
        name: changelog keeper (check tags)
        language: system
        entry: chk pre-commit-check-tag
        always_run: true
        pass_filenames: false
        require_serial: true
        stages: [pre-push]
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
        exclude: "^test/test_regression/.*$"
      - id: end-of-file-fixer
        exclude: "^test/test_regression/.*$"
      - id: fix-byte-order-marker
      - id: mixed-line-ending
        args: [--fix=lf]
      - id: check-added-large-files
      - id: check-yaml
      - id: check-toml
      - id: check-json
      - id: check-merge-conflict
      - id: check-shebang-scripts-are-executable
      - id: check-symlinks
      - id: destroyed-symlinks
      - id: check-vcs-permalinks
